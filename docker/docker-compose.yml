version: '2'
services:
  server:
    build: ./
    restart: always
    env_file: ../config/local.env
    depends_on:
      - postgres
      - redis
    ports:
      - 8080:80
    environment:
      - FW_BACKEND_URL=postgres://floodwatch:password@postgres/floodwatch?sslmode=disable
      - FW_SESSION_STORE_ADDRESS=redis:6379
      - FW_ADDR=0.0.0.0:80
      - FW_REDIRECT_ADDR=0.0.0.0:8000
      - HOME=/home
    volumes:
      - ~/.aws:/home/.aws
  postgres:
    image: postgres:9.6.2-alpine
    environment:
      - POSTGRES_USER=floodwatch
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=floodwatch
    volumes:
      - ../floodwatch-server/schema:/docker-entrypoint-initdb.d/:ro
  redis:
    image: redis:3.2.8-alpine
